name: Lint Code

on: [push, pull_request]

jobs:
  pylint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.8'  # You can change this to the version you're using

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint  # Install pylint

    - name: Run pylint
      run: |
        pylint app.py  # Specify the path to your Python file here
